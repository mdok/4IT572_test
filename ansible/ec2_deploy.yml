- name: Deploy to EC2
  hosts: localhost
  connection: local

  tasks:
   - name: Get list of running instances
     ec2:
       ec2_instance_info:
         filters:
           instance-state-name: [ "running" ]
     register: ec2_running

   - name: Terminate running EC2 instance
     ec2:
       state: 'absent'
     with_items: '{{ec2_running.instances}}'

   - name: Lunch EC2 instance
     ec2:
       instance_type: t2.micro
       image: ami-085925f297f89fce1
       region: us-east-1
       key_name: presentation1
       vpc_subnet_id: subnet-1183291f
       assign_public_ip: yes
       wait: yes
       count: 1
       group: eshop
       aws_access_key: "{{access_key}}"
       aws_secret_key: "{{secret_key}}"
       security_token: "{{session_token}}"
     register: ec2

   - name: Add instance host to group
     add_host: hostname={{ item.public_dns_name }} groupname=launched
     with_items: '{{ec2.instances}}'

   - name: wait for ssh connection
     wait_for: host={{ item.public_dns_name }} port=22 delay=30 timeout=300 state=started
     with_items: '{{ec2.instances}}'

- name: Configure EC2
  hosts: launched
  connection: ssh

  tasks:
   - name: Install docker
     apt:
       name: docker.io
       state: present
       update_cache: yes
     become: yes
   - service:
      name: docker
      state: started
      enabled: yes
     become: yes
   - name: Get project files from git
     git:
       repo: 'https://github.com/mdok/4IT572_test.git'
       dest: ./app
   - name: Build docker with eshop
     shell: cd app && docker build -t myeshop:latest .
     become: yes
   - name: Run docker with eshop
     shell: docker run -p 80:3000 myeshop
     async: 45
     poll: 0
     become: yes
   - wait_for:
       port: 80
